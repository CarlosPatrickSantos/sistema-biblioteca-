<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="/css/CadastroCliente.css">
    
    <script>
        function cadastrocliente() {
            // Verificar se todos os campos estão preenchidos
            var nome = document.getElementById("nome").value;
            var endereco = document.getElementById("endereco").value;
            var cpf = document.getElementById("cpf").value;
            var email = document.getElementById("email").value;
            var telefone = document.getElementById("telefone").value;

            // Se algum campo estiver vazio, mostrar um alerta e não cadastrar
            if (!nome || !endereco || !cpf || !email || !telefone) {
                alert("Por favor, preencha todos os campos.");
                return; // Impede o alerta de sucesso
            }

            // Se todos os campos estiverem preenchidos, mostrar mensagem de sucesso
            alert("Cliente cadastrado com sucesso!");
            document.getElementById("formCadastro").reset(); // Limpa o formulário
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Cliente</h2>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br><br>

            <button type="reset">Limpar</button>
            <button type="button" class="cadastrar" onclick="cadastrocliente()">Cadastrar</button>
            <button type="button" onclick="window.history.back();">Voltar</button>
        </form>
    </div>
</body>
</html>
