<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livros</title>
    <link rel="stylesheet" href="/css/CadastroLivros.css">

    <script>
        async function cadastrarlivro(event) {
            event.preventDefault(); // Evita o recarregamento da página

            // Coletar os dados dos campos
            const titulo = document.getElementById("titulo").value;
            const autor = document.getElementById("autor").value;
            const edicao = document.getElementById("edicao").value;

            // Verificar se todos os campos estão preenchidos
            if (!titulo || !autor || !edicao) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Dados do livro que serão enviados ao back-end
            const livro = {
                titulo: titulo,
                autor: autor,
                edicao: edicao
            };

            try {
                // Enviar os dados ao back-end usando fetch
                const response = await fetch("/livro", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(livro)
                });

                if (response.ok) {
                    alert("Livro cadastrado com sucesso!");
                    document.getElementById("formCadastro").reset(); // Limpa o formulário
                } else {
                    const error = await response.json();
                    alert("Erro ao cadastrar livro: " + (error.message || "Erro desconhecido."));
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar com o servidor. Tente novamente.");
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Livros</h2>
        <form id="formCadastro" onsubmit="cadastrarlivro(event)">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>

            <label for="edicao">Edição:</label>
            <input type="text" id="edicao" name="edicao" required><br><br>

            <button type="reset" class="limpar">Limpar</button>
            <button type="submit" class="cadastrar">Cadastrar</button>
            <button type="button" class="sair" onclick="window.history.back();">Voltar</button>
        </form>
    </div>
</body>
</html>
