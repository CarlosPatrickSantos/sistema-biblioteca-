<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livros</title>
    <link rel="stylesheet" href="/css/CadastroLivros.css">

    <script>
        function cadastrarlivro() {
            // Verificar se todos os campos estão preenchidos
            var titulo = document.getElementById("titulo").value;
            var autor = document.getElementById("autor").value;
            var edicao = document.getElementById("edicao").value;

            // Se algum campo estiver vazio, mostrar um alerta e não cadastrar
            if (!titulo || !autor || !edicao) {
                alert("Por favor, preencha todos os campos.");
                return; // Impede o alerta de sucesso
            }

            // Se todos os campos estiverem preenchidos, mostrar mensagem de sucesso
            alert("Livro cadastrado com sucesso!");
            document.getElementById("formCadastro").reset(); // Limpa o formulário
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Livros</h2>
        <form id="formCadastro">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>

            <label for="edicao">Edição:</label>
            <input type="text" id="edicao" name="edicao" required><br><br>

            <button type="reset" class="limpar">Limpar</button>
            <button type="button" class="cadastrar" onclick="cadastrarlivro()">Cadastrar</button>
            <button type="button" class="sair" onclick="window.history.back();">Voltar</button>
        </form>
    </div>
</body>
</html>
